<div>
  <h2>Select Month</h2>
  <select (change)="onSelectMonth($event)">
    <optgroup>
      <option *ngFor="let month of months" value="{{month}}">{{month}}</option>
    </optgroup>
  </select>
  <h2>Select Year</h2>
  <select (change)="onSelectYear">
    <optgroup>
      <option *ngFor="let year of years" value="{{year}}">{{year}}</option>
    </optgroup>
  </select>
  <button type="submit">Open Roster Calendar</button>
</div>
